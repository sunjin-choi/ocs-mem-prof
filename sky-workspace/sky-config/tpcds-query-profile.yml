
# In bash script
# run `sky exec <mycluster> --env QUERY_NUM=<QUERY_NUM> --env SCALE=<SCALE> --env RNGSEED=<RNGSEED> --env SUFFIX=<SUFFIX> <this-yaml>`

file_mounts:
  /tmp/tpcds-data:
    name: tpcds-data-blob
    store: gcs
    mode: MOUNT
  /tmp/tpcds-trace:
    name: tpcds-trace
    store: gcs
    mode: MOUNT

run: |
  set -e # Exit if any command fails
  cd ocs-mem-prof
  source setup_path.sh
  ./script/profile_query.sh $QUERY_NUM $SCALE $RNGSEED $SUFFIX
