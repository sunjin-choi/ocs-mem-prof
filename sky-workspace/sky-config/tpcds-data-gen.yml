

resources:
  # No GPUs or TPUs specified, so a CPU instance will be provisioned.
  cloud: gcp
  instance_type: n1-standard-16

workdir: ./sky-workdir

envs:
  SCALE: 10

file_mounts:
  /tmp/tpcds-data:
    name: tpcds-data-blob
    store: gcs  
    mode: MOUNT  

setup: |
  echo "install binaries..."
  sudo apt-get install gcc make flex bison byacc git -y
  sudo apt-get install gcc-9 build-essential cmake postgresql postgresql-client -y  
  echo "clone main repo"
  git clone https://github.com/sunjin-choi/ocs-mem-prof.git
  cd ocs-mem-prof && git submodule update --init --recursive

run: |
  set -e # Exit if any command fails
  cd ocs-mem-prof
  source setup_path.sh
  #bash script/install_tpcds.sh
  bash script/gen_tpcds_data.sh /tmp/tpcds-data/scale-${SCALE}-rngseed-0 ${SCALE} 0
  bash script/gen_tpcds_data.sh /tmp/tpcds-data/scale-${SCALE}-rngseed-10 ${SCALE} 10
  bash script/gen_tpcds_data.sh /tmp/tpcds-data/scale-${SCALE}-rngseed-12345 ${SCALE} 12345
